<!DOCTYPE html>
<html>
<head>
    <title>Next Gamer Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Next Gamer Events</h1>
        <div class="row">
            {% for evento in eventos %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        {% if evento.imagen %}
                            <a href="{% url 'detalle_evento' evento.id %}">
                                <img src="{{ evento.imagen.url }}" alt="{{ evento.titulo }}" class="card-img-top">
                            </a>
                        {% endif %}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ evento.titulo }}</h5>
                            <p class="card-text mb-2">
                                <strong>Date:</strong> {{ evento.fecha|date:"d/m/Y H:i" }}
                            </p>
                            <p class="card-text">
                                {{ evento.descripcion|truncatewords:20 }}
                            </p>
                            <div class="mt-auto">
                                <a href="{% url 'detalle_evento' evento.id %}" class="btn btn-primary">
                                    See more..
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>There is not available events.</p>
            {% endfor %}
        </div>
    </div>
    
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
