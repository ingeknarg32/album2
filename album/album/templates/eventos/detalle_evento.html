<!DOCTYPE html>
<html>
<head>
    <title>{{ evento.titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-3">{{ evento.titulo }}</h1>
        {% if evento.imagen %}
            <img src="{{ evento.imagen.url }}" alt="{{ evento.titulo }}" class="img-fluid mb-3">
        {% endif %}
        <p><strong>Date:</strong> {{ evento.fecha|date:"d/m/Y H:i" }}</p>
        <p>{{ evento.descripcion }}</p>
        {% if evento.ubicacion %}
            <p><strong>Ubicaci√≥n:</strong> {{ evento.ubicacion }}</p>
        {% endif %}
        {% if evento.url_evento %}
            <p>
                <a href="{{ evento.url_evento }}" target="_blank" class="btn btn-primary">
                    More Information / Inscription
                </a>
            </p>
        {% endif %}
        <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Go to menu</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
